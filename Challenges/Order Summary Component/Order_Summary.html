<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ? =================== CSS File =================== -->
  <link rel="stylesheet" href="assets/css/all.css">


  <title>Frontend Mentor | Order Summary Component</title>
  <link rel="stylesheet" href="../../assets/Images/favicon-32x32.png">
</head>

<body>

  <!-- ? =================== Card =================== -->
  <main>
    <div class="card overflow-hidden">
      <img src="assets/Images/illustration-hero.svg" alt="QR Code" class="w-100">

      <div class="card-content text-center d-flex flex-column gap-4">
        <h2 class="card-heading">Order Summary</h2>
        <p class="card-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
        <div class="card-plan d-flex justify-content-between align-items-center">
          <img src="assets/Images/icon-music.svg" alt="music icon">
          <div class="card-purchase">
            <h3 class="plan-type">Annual Plan</h3>
            <p class="plan-price">$59.99/year</p>
          </div>
          <button class="btn change-btn">Change</button>
        </div>
        <a href="#" class="btn payment-btn">Proceed to Payment</a>
        <a href="#" class="btn cancel-btn">Cancel Order</a>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mariam Zead</a>.
  </footer>

</body>

</html>
