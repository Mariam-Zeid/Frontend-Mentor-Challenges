<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ? =================== CSS File =================== -->
  <link rel="stylesheet" href="assets/css/all.css">


  <title>Frontend Mentor | NFT Preview Card component</title>
  <link rel="stylesheet" href="../../assets/Images/favicon-32x32.png">
</head>

<body>

  <!-- ? =================== Card =================== -->
  <main>
    <div class="card rounded-4 p-4">
      <div class="card-img-box rounded-4 overflow-hidden position-relative">
        <img src="assets/Images/image-equilibrium.jpg" alt="QR Code" class="w-100">
        <div
          class="img-overlay d-flex justify-content-center align-items-center position-absolute top-0 start-0 end-0 bottom-0">
          <img src="assets/Images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="card-content-box pt-4 d-flex flex-column gap-2">
        <h2 class="card-heading">Equilibrium #3429</h2>
        <p class="card-description">
          Our Equilibrium collection promotes balance and calm. </p>
        <div class="offer d-flex justify-content-between">
          <p class="offer-price d-flex align-items-center">
            <img src="assets/Images/icon-ethereum.svg" alt="ethereum icon">
            0.041 ETH
          </p>
          <p class="offer-time d-flex align-items-center"><span>
              <img src="assets/Images/icon-clock.svg" alt="clock icon">
            </span> 3
            days left</p>
        </div>
      </div>
      <div class="card-footer pt-3 d-flex justify-content-start align-items-center gap-3">
        <img src="assets/Images/image-avatar.png" alt="user photo" class="avatar">
        <p class="creator-name">Creation of<span> Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mariam Zead</a>.
  </footer>

</body>

</html>
