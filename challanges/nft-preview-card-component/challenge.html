<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ? =================== CSS Links =================== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/all.css" />

    <title>Frontend Mentor | NFT Preview Card component</title>
    <link
      rel="shortcut icon"
      href="../../assets/imgs/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <!-- ? =================== Card =================== -->
    <main>
      <div class="card rounded-4 p-4">
        <div class="img-wrapper rounded-4 overflow-hidden position-relative">
          <img
            src="assets/imgs/image-equilibrium.jpg"
            alt="Equilibrium"
            class="img-fluid"
          />
          <div
            class="img-overlay d-flex justify-content-center align-items-center position-absolute top-0 start-0 end-0 bottom-0"
          >
            <img src="assets/imgs/icon-view.svg" alt="view icon" />
          </div>
        </div>
        <div class="card-content-box pt-4 d-flex flex-column gap-2">
          <h2 class="card-heading">Equilibrium #3429</h2>
          <p class="card-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="offer d-flex justify-content-between">
            <p class="offer-price d-flex align-items-center">
              <img src="assets/imgs/icon-ethereum.svg" alt="ethereum icon" />
              0.041 ETH
            </p>
            <p class="offer-time d-flex align-items-center">
              <span>
                <img src="assets/imgs/icon-clock.svg" alt="clock icon" />
              </span>
              3 days left
            </p>
          </div>
        </div>
        <div
          class="card-footer pt-3 d-flex justify-content-start align-items-center gap-3"
        >
          <img
            src="assets/imgs/image-avatar.png"
            alt="user photo"
            class="avatar"
          />
          <p class="creator-name">Creation of<span> Jules Wyvern</span></p>
        </div>
      </div>
    </main>

    <footer class="attribution mt-5">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by
      <a href="https://www.linkedin.com/in/mariam-zeid-92b2a624a">Mariam Zeid</a
      >.
    </footer>
  </body>
</html>
