<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ? =================== CSS Links =================== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/all.css" />

    <title>Frontend Mentor | Result Summary component</title>
    <link
      rel="shortcut icon"
      href="../../assets/imgs/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <main class="my-sm-5 mt-4 mb-5">
      <div class="results-card d-sm-flex mx-auto overflow-hidden">
        <div
          class="results-header w-100 d-flex flex-column align-items-center gap-2 gap-sm-4 overflow-hidden"
        >
          <h2 class="results-title text-capitalize">your result</h2>
          <div
            class="results-score-wrapper d-flex justify-content-center align-items-center"
          >
            <p
              class="d-flex flex-column justify-content-center align-items-center gap-sm-2"
            >
              <span class="your-score">76</span> of 100
            </p>
          </div>
          <p class="result-rank text-capitalize">great</p>
          <p class="result-description text-center">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="results-body w-100 d-flex flex-column gap-4">
          <h3 class="summary-title text-capitalize">summary</h3>
          <div class="summary-list d-flex flex-column">
            <div
              class="summary-item d-flex justify-content-between align-items-center"
            >
              <p
                class="summary-category d-flex align-items-center gap-2 text-capitalize"
              >
                <img src="assets/imgs/icon-reaction.svg" alt="reaction icon" />
                reaction
              </p>
              <p class="summary-score">80/100</p>
            </div>
            <div
              class="summary-item d-flex justify-content-between align-items-center text-capitalize"
            >
              <p class="summary-category d-flex align-items-center gap-2">
                <img src="assets/imgs/icon-memory.svg" alt="memory icon" />
                memory
              </p>
              <p class="summary-score">80/100</p>
            </div>
            <div
              class="summary-item d-flex justify-content-between align-items-center text-capitalize"
            >
              <p class="summary-category d-flex align-items-center gap-2">
                <img src="assets/imgs/icon-verbal.svg" alt="verbal icon" />
                verbal
              </p>
              <p class="summary-score">80/100</p>
            </div>
            <div
              class="summary-item d-flex justify-content-between align-items-center text-capitalize"
            >
              <p class="summary-category d-flex align-items-center gap-2">
                <img src="assets/imgs/icon-visual.svg" alt="visual icon" />
                visual
              </p>
              <p class="summary-score">80/100</p>
            </div>
          </div>
          <div class="btn-wrapper">
            <button class="continue-btn text-capitalize w-100 rounded-5">
              continue
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution mb-3 mb-sm-5">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by
      <a href="https://www.linkedin.com/in/mariam-zeid-92b2a624a">Mariam Zeid</a
      >.
    </footer>
  </body>
</html>
