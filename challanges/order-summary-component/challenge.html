<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ? =================== CSS Links =================== -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/all.css" />

    <title>Frontend Mentor | Order Summary Component</title>
    <link
      rel="shortcut icon"
      href="../../assets/imgs/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <main>
      <!-- ? =================== Card =================== -->
      <div class="card overflow-hidden my-5">
        <img
          src="assets/imgs/illustration-hero.svg"
          alt="Girl listening to music"
          class="img-fluid"
        />
        <div class="card-content text-center d-flex flex-column gap-4">
          <h2 class="card-heading">Order Summary</h2>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div
            class="card-plan d-flex justify-content-between align-items-center"
          >
            <img src="assets/imgs/icon-music.svg" alt="music icon" />
            <div class="card-purchase">
              <h3 class="plan-type">Annual Plan</h3>
              <p class="plan-price">$59.99/year</p>
            </div>
            <button class="btn change-btn">Change</button>
          </div>
          <a href="#" class="btn payment-btn">Proceed to Payment</a>
          <a href="#" class="btn cancel-btn align-self-center">Cancel Order</a>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by
      <a href="https://www.linkedin.com/in/mariam-zeid-92b2a624a">Mariam Zeid</a
      >.
    </footer>
  </body>
</html>
